<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/icon-font.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="shortcut icon"
      type="image/svg"
      href="/img/brewery-images/logo-black/tp_logo_black.svg"
    />

    <title>Twin Pines Brewing Co.</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img
          src="/img/brewery-images/logo-white/2.svg"
          alt="Logo"
          class="header__logo"
        />
      </div>
      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main">Twin Pines</span>
          <span class="heading-primary--sub">Brewing Co.</span>
        </h1>
        <div class="header__button">
          <a href="#" class="btn btn--white">Take a tour of our Brewery</a>
        </div>
      </div>
    </header>
  </body>
</html>
